<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Infinity Portal 5.1 ‚Äì Quantum Visualizer</title>

  <style>
    body {
      margin: 0;
      background: #0b0f17;
      overflow: hidden;
      font-family: Arial, sans-serif;
      user-select: none;
    }

    /* Canvas full-screen visualizer */
    #visualizerCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
    }

    /* Rogers button */
    #rogersButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 65px;
      height: 65px;
      border-radius: 50%;
      background: #1e90ff;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 28px;
      cursor: pointer;
      z-index: 10;
      box-shadow: 0 0 18px #1e90ff;
    }

    /* App drawer button */
    #appDrawerButton {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 55px;
      height: 55px;
      border-radius: 10px;
      background: #1e90ff;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      cursor: pointer;
      z-index: 10;
      box-shadow: 0 0 14px #1e90ff;
    }

    /* App drawer panel */
    #appDrawerPanel {
      position: fixed;
      bottom: 80px;
      left: 20px;
      width: 260px;
      max-height: 400px;
      background: rgba(10, 14, 22, 0.95);
      border: 1px solid #1e90ff66;
      border-radius: 12px;
      padding: 15px;
      display: none;
      flex-direction: column;
      gap: 10px;
      z-index: 20;
      backdrop-filter: blur(8px);
    }

    .appButton {
      padding: 10px 12px;
      background: #152033;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 16px;
      border: 1px solid #1e90ff44;
    }

    .appButton:hover {
      background: #1e90ff33;
    }

    /* SPA content panel */
    #spaPanel {
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 80vw;
      height: 80vh;
      background: rgba(12, 18, 28, 0.92);
      border-radius: 12px;
      border: 1px solid #1e90ff44;
      display: none;
      z-index: 30;
      padding: 20px;
      overflow-y: auto;
      backdrop-filter: blur(8px);
    }
  </style>
</head>

<body>

  <!-- Quantum visualizer canvas -->
  <canvas id="visualizerCanvas"></canvas>

  <!-- Rogers bubble -->
  <div id="rogersButton">R</div>

  <!-- App drawer trigger -->
  <div id="appDrawerButton">‚â°</div>

  <!-- App drawer panel -->
  <div id="appDrawerPanel">
    <div class="appButton" data-app="quantum">üåå Quantum Visualizer</div>
    <div class="appButton" data-app="biotuner">üéõÔ∏è Biotuner</div>
    <div class="appButton" data-app="market">üõí Marketplace</div>
    <div class="appButton" data-app="social">üí¨ Socializer</div>
    <div class="appButton" data-app="auctions">üèõÔ∏è Auction Arena</div>
    <div class="appButton" data-app="brain">üß† Rogers Brain</div>
  </div>

  <!-- SPA main content panel -->
  <div id="spaPanel"></div>

  <script src="spa.js"></script>
</body>
</html>
